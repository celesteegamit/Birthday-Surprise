/* MOBILE OPTIMIZATION */

/* BALLOONS */
.balloon{
    position:absolute;
    bottom:-80px;
    width:28px;
    height:40px;
    background:#4cc9f0;
    border-radius:50%;
    opacity:0.5;
    animation: float 14s linear infinite;
}
@keyframes float{
    to{ transform:translateY(-120vh); }
}

/* FIREWORK */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:#4cc9f0;
    border-radius:50%;
    animation: explode 1.8s infinite;
}
@keyframes explode{
    to{ transform:scale(12); opacity:0; }
}
